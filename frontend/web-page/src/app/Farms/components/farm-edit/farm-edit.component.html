<div class="container mt-4">
  <h2>Editar Finca</h2>
  <form [formGroup]="editForm" (ngSubmit)="save()">
    <mat-form-field appearance="fill" class="full-width mb-3">
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched">
        Nombre es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width mb-3">
      <mat-label>Ubicación:</mat-label>
      <input matInput formControlName="location" required>
      <mat-error *ngIf="editForm.get('location')?.invalid && editForm.get('location')?.touched">
        Ubicación es requerida.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width mb-3">
      <mat-label>Hectáreas:</mat-label>
      <input matInput type="number" formControlName="hectares" required>
      <mat-error *ngIf="editForm.get('hectares')?.invalid && editForm.get('hectares')?.touched">
        Hectáreas deben ser un número positivo.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width mb-3">
      <mat-label>Descripción:</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <div class="button-group mt-4">
      <button mat-raised-button type="submit" color="primary" [disabled]="editForm.invalid">
        <mat-icon>save</mat-icon> Guardar Cambios
      </button>
      <button mat-raised-button type="button" color="warn" (click)="close()">
        Cancelar
      </button>
    </div>
  </form>
</div>
