<!-- farm-edit.component.html -->
<div class="modal-header">
    <h5 class="modal-title">Editar Finca</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input id="name" formControlName="name" class="form-control">
        <div *ngIf="editForm.controls['name'].invalid && editForm.controls['name'].touched" class="text-danger">
          Nombre es requerido.
        </div>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Ubicación</label>
        <input id="location" formControlName="location" class="form-control">
        <div *ngIf="editForm.controls['location'].invalid && editForm.controls['location'].touched" class="text-danger">
          Ubicación es requerida.
        </div>
      </div>
      <div class="mb-3">
        <label for="hectares" class="form-label">Hectáreas</label>
        <input id="hectares" formControlName="hectares" type="number" class="form-control">
        <div *ngIf="editForm.controls['hectares'].invalid && editForm.controls['hectares'].touched" class="text-danger">
          Hectáreas deben ser un número positivo.
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Guardar Cambios</button>
      </div>
    </form>
  </div>
