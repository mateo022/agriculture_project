<div class="container mt-4">
    <h2>Crear Nueva Finca</h2>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre:</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="createForm.get('name')?.invalid && createForm.get('name')?.touched">Nombre es requerido</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Ubicación:</mat-label>
        <input matInput formControlName="location" required>
        <mat-error *ngIf="createForm.get('location')?.invalid && createForm.get('location')?.touched">Ubicación es requerida</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Hectáreas:</mat-label>
        <input matInput type="number" formControlName="hectares" required>
        <mat-error *ngIf="createForm.get('hectares')?.invalid && createForm.get('hectares')?.touched">Hectáreas son requeridas</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Descripción:</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>
  
      <button mat-raised-button type="submit" color="primary" [disabled]="createForm.invalid">
        <mat-icon>save</mat-icon> Guardar
      </button>
      <button mat-raised-button type="button" color="warn" (click)="cancel()">
        Cancelar
      </button>
    </form>
  </div>
