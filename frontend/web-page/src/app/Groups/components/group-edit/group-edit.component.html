<div class="container mt-4">
    <h2>Editar Grupo</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <mat-form-field appearance="fill" class="full-width mb-3">
            <mat-label>Seleccione el lote:</mat-label>
            <mat-select formControlName="lotId" required>
              <mat-option *ngFor="let lot of lots" [value]="lot.id">{{ lot.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="editForm.get('lotId')?.invalid && editForm.get('lotId')?.touched">
              Selecci√≥n de finca es requerida
            </mat-error>
          </mat-form-field>
      </div>
      
      <div class="mb-3">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre del Grupo:</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched">
            Nombre del grupo es requerido.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="button-group mt-4">
        <button mat-raised-button type="submit" color="primary" [disabled]="editForm.invalid">
          <mat-icon>save</mat-icon> Guardar
        </button>
        <button mat-raised-button type="button" color="warn" (click)="onCancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
