<div class="container mt-4">
  <h2>Crear Nuevo Lote</h2>
  <form [formGroup]="lotForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width mb-3">
      <mat-label>Seleccione la Finca:</mat-label>
      <mat-select formControlName="farmId" required>
        <mat-option *ngFor="let farm of farms" [value]="farm.id">{{ farm.name }}</mat-option>
      </mat-select>
      <mat-error *ngIf="lotForm.get('farmId')?.invalid && lotForm.get('farmId')?.touched">
        Selección de finca es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width mb-3">
      <mat-label>Nombre del Lote:</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="lotForm.get('name')?.invalid && lotForm.get('name')?.touched">
        Nombre del lote es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width mb-3">
      <mat-label>Número de Árboles:</mat-label>
      <input matInput type="number" formControlName="trees" required>
      <mat-error *ngIf="lotForm.get('trees')?.invalid && lotForm.get('trees')?.touched">
        Número de árboles es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width mb-3">
      <mat-label>Etapa del Lote:</mat-label>
      <input matInput formControlName="stage" required>
      <mat-error *ngIf="lotForm.get('stage')?.invalid && lotForm.get('stage')?.touched">
        Etapa del lote es requerida
      </mat-error>
    </mat-form-field>

    <div class="button-group mt-4">
      <button mat-raised-button type="submit" color="primary" [disabled]="lotForm.invalid">
        <mat-icon>save</mat-icon> Guardar
      </button>
      <button mat-raised-button type="button" color="warn" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
